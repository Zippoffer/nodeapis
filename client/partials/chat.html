<h1>Welcome to the chattiest chat room to ever chat a chat</h1>


<form ng-submit="sendMessage()">
	<input type="text" ng-model="author">
	<input type="text" ng-model="content" placeholder="Hello Friends!" />
	<input type="submit">
</form>
<hr/>
<ul>
	<li ng-repeat="msg in messages">{{msg.author}}: {{msg.content}}</li>
</ul>




<a class='btn btn-primary' href="/#/">go back from whence ye came</a>
